@(pageId: Int, pagesCount: Int)(implicit flash: Flash, messages: Messages, ac: controllers.AppContext, req: play.api.mvc.RequestHeader)

    <div class="row">
      <div class="btn-group center-block mx-auto mb-4 mt-4">
        @if(pageId > 1) {
          <a href="@sside.routes.AdminController.adminPosts(pageId - 1)" class="btn btn-outline-info">prev</a>
        }	
        @if(pageId < pagesCount) {
          <a href="@sside.routes.AdminController.adminPosts(pageId + 1)" class="btn btn-outline-info">next</a>
        }
      </div>
    </div>
